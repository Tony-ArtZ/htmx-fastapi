<div class="chat-container">
  <h1 class="chat-header">Synthwave Chat</h1>
  <div class="chat-messages" id="idMessage"></div>
  <form class="message-input" ws-send>
    <input
      type="text"
      name="message"
      placeholder="Type your message..."
      required
    />
    <button type="submit">Send</button>
  </form>
</div>
